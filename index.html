<body>
    <div class="container">
        <div class="title">Event Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Your Name</span>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">WhatsApp Number</span>
                    <input type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Course</span>
                    <input type="text" placeholder="Full course name" required>
                </div>
                <div class="input-box">
                    <span class="input-box">
                        <label>Year of study</label>
                        <select name="country">
                            <option value="none" selected="" disabled="">Select year</option>
                            <option value="Ph">1</option>
                            <option value="Po">2</option>
                            <option value="So">3</option>
                            <option value="Sp">4</option>
                            <option value="Sw">5</option>
                        </select>
                    </span>
                <div class="input-box">
                    <span class="details">Any question you would like to ask?</span>
                    <input type="text" placeholder="">
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </div>
        </div>
